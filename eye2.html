<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WebGazer Eye Tracking Demo</title>
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <script>
      window.onload = function() {
        webgazer.setGazeListener(function(data, elapsedTime) {
          if (data == null) return;
          console.log(data); // log gaze position data to console
        }).begin();
      }
    </script>
  </head>
  <body>
    <h1>WebGazer Eye Tracking Demo</h1>
    <p>Look around the page to see your gaze position data logged to the console.</p>
  </body>
</html>
